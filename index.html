<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- Google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mains.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="weatherCards" id="weatherCards">
        Loading Weather...
    </div>
    <div>
        <h2>Please enter your location coordinates:</h2>
        <div>
            <form class="Form">
                <div class="search-box">
                    <label for="latitude"> Latitude : </label>
                    <input type="text" placeholder=" " spellcheck="false" id="latitude">

                    <label for="longitude">Longitude :</label>
                    <input type="text" placeholder=" " spellcheck="false" id="longitude">

                    <button class="btn" type="submit">
                        <span class="material-symbols-outlined">search </span>
                    </button>
            </form>
        </div>
        <div class="page-container">
        <div class="container" id="containerid">
          
        </div>
        <div class="ContainerDetails"></div>
     </div>
</body>
</html>
